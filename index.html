<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets </title>
  </head>
  <body>
    <h1>Select your movie ticket</h1>

    <form id="new-contact">
      <div class="movie-selection">
        <div class="form-group">
          <input type="text" class="form-control movie" placeholder="Select Movie">
        </div>
        <div class="form-group">
          <input type="text" class="form-control age" placeholder="age">
        </div>
        <div class="form-group">
          <input type="text" class="form-control show-time" placeholder="Show Time">
        </div>
      </div>

    <button type="submit" class="btn btn-primary">Calculate Price</button>
    </form>

    <div class="col-md-6">
      <div id="show-price">
        <p>Your ticket price: <span class="price"></span></p>
      </div>
    </div>

  </body>
</html>
