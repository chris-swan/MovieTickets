<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="css/styles.css" rel="stylesheet" type="text/css"> -->
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets </title>
  </head>
  <body>
    <h1>Select your movie ticket</h1>

    <form id="movie-selection">

        <div class="form-group">
          <select id="movieTitle">
            <option class="movieTitle" value="Jurassic World">Jurassic World</option>
            <option class="movieTitle" value="Shrek">Shrek</option>
            <option class="movieTitle" value="Superman vs Batman">Superman vs Batman</option>
            <option class="movieTitle" value="Star Wars">Star Wars</option>
            <option class="movieTitle" value="Iron Man">Iron Man</option>
            <option class="movieTitle" value="Forest Gump">Forest Gump</option>
            <option class="movieTitle" value="Monty Python">Monty Python</option>
          </select>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="age" placeholder="age">
        </div>
        <div class="form-group">
          <select id="showing">
            <option class="showing" value="12">12pm</option>
            <option class="showing" value="15">3:35pm</option>
            <option class="showing" value="18">6pm</option>
            <option class="showing" value="21">9:30pm</option>
          </select>
        </div>


    <button type="submit" class="btn btn-primary">Calculate Price</button>
    </form>

    <div class="col-md-6">
      <div id="show-price">
        <p>Your ticket price: <span class="price"></span></p>
      </div>
    </div>

  </body>
</html>
